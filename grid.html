<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border:10px solid black;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            height: 400px;
            background-color: lightgrey;
           

        }
        .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            font-size:14px;
            padding:20px;
            text-align: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
