<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </form>
    <script>
        
    document.getElementById("password").addEventListener("input", function() {
    let password = this.value;
    let strengthMessage = document.getElementById("errorMessage");

    if (password.length < 6) {
        strengthMessage.innerText = "Weak password (too short)";
        strengthMessage.style.color = "red";
    } else if (password.match(/[A-Z]/) && password.match(/[0-9]/)) {
        strengthMessage.innerText = "Strong password!";
        strengthMessage.style.color = "green";
    } else {
        strengthMessage.innerText = "Medium password (try adding numbers & uppercase)";
        strengthMessage.style.color = "orange";
    }
});


    </script>
    
    
</body>
</html>
